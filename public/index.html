<!DOCTYPE html>
<html lang="sl">

<head>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Števec taroka</title>
    <link rel="stylesheet" href="tarok.css">

</head>
<script src="tarok.js"></script>

<body onload="   if (location.hash !== '') {upload(location.hash.slice(1)); localStorage.removeItem(undefined)} ">
    <p id="signInMessage"></p>
    <button id="newgame" onclick="newGame()">Nova igra</button>
    <button id="game" onclick="Game()">Obstajajoča igra</button>
    <button id="linkadd" onclick="uploadLink()">Povezava igre</button>
    <button class="signInGoogle" id="signInGoogle"> prijava</button>
    <button class="signOutGoogle" id="signOutGoogle"> odjava</button>
    <div id="bottomBar" role="footer">
        <div id="actionBar">
            <button class="bottomBtn" id="bottomBtn" onclick="location.reload()"> <i translate="no"
                    class="material-icons">home</i> Domov</button>
            <button class="bottomBtn" id="bottomBtn" onclick="undo()"> <i translate="no" class="material-icons">undo</i>
                Nazaj</button>
            <button class="bottomBtn" id="bottomBtn" onclick="download()"> <i translate="no"
                    class="material-icons">share</i> Deli</button>
            <button class="bottomBtn" id="bottomBtn" onclick="deleteGame()"> <i translate="no"
                    class="material-icons">delete</i> Izbriši</button>
        </div>

    </div>
    <script src="firebase.js" type="module"></script>
</body>






</html>
