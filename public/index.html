<!DOCTYPE html>
<html lang="sl">

<head>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="icon" href="assets/favicon.ico" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Števec taroka</title>
    <link rel="stylesheet" href="tarok.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8750867310629408"
        crossorigin="anonymous"></script>
</head>
<script src="tarok.js"></script>

<body
    onload="   if (location.hash !== '') {upload(location.hash.slice(1)); localStorage.removeItem(undefined)} window.loadDataFromWeb()">

    <p id="signInMessage">Za shranjevanje podatkov se prijavite.<br></p>
    <div id="homescreen">

        <button id="newgame" onclick="newGame()"><i translate="no" class="material-icons">add</i> Nova igra</button>
        <button id="game" onclick="Game()"><i translate="no" class="material-icons">list</i> Izberi igro</button>
        <button id="linkadd" onclick="uploadLink()"><i translate="no" class="material-icons">link</i> Povezava
            igre</button>
        <button class="signInGoogle" id="signInGoogle"><img id="Capa_1" src="assets/btn_google_light_normal_ios.svg">
            <p id="signInText">Google prijava</p>
        </button>


        <button class="signOutGoogle" id="signOutGoogle" style="display: none;"><img id="Capa_1"
                src="assets/btn_google_light_normal_ios.svg">

            Odjava</button>
    </div>

    <div id="bottomBar" role="footer">

        <div id="actionBarStart">
            <p id="newapp">Aplikacija je še čisto nova, zato prosimo, da nam vsako napako ali priporočilo pošljete s
                klikom na gumb
                <i translate="no" class="material-icons">chat</i>
            </p>
            <button id="privacyPolicy" onclick="privacy()"><i translate="no" class="material-icons">policy</i></button>
            <button id="privacyPolicy" onclick="feedback()"><i translate="no" class="material-icons">chat</i></button>
        </div>

        <div id="actionBar">
            <button class="bottomBtn" id="bottomBtn" onclick="location.reload()"> <i translate="no"
                    class="material-icons">home</i> Domov</button>
            <button class="bottomBtn" id="bottomBtn" onclick="undo()"> <i translate="no" class="material-icons">undo</i>
                Nazaj</button>
            <button class="bottomBtn" id="bottomBtn" onclick="download()"> <i translate="no"
                    class="material-icons">share</i> Deli</button>
            <button class="bottomBtn" id="bottomBtn" onclick="deleteGame()"> <i translate="no"
                    class="material-icons">delete</i> Izbriši</button>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="firebase.js" type="module"></script>
</body>






</html>
