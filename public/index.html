<body
    onload="   if (location.hash !== '') {upload(location.hash.slice(1)); localStorage.removeItem(undefined)} window.loadDataFromWeb()">

    </div>

    <div id="bottomBar" role="footer">
        <div id="actionBar">
            <button class="bottomBtn" id="bottomBtn" onclick="location.reload()"> <i translate="no"
                    class="material-icons">home</i> Domov</button>
            <button class="bottomBtn" id="bottomBtn" onclick="undo()"> <i translate="no" class="material-icons">undo</i>
                Nazaj</button>
            <button class="bottomBtn" id="bottomBtn" onclick="download()"> <i translate="no"
                    class="material-icons">share</i> Deli</button>
            <button class="bottomBtn" id="bottomBtn" onclick="deleteGame()"> <i translate="no"
                    class="material-icons">delete</i> Izbriši</button>
